<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <title>Photo slider | Project 1 </title>
</head>

<body>
    <div>
        <h1>European Capitals</h1>
    </div>
    <div class="container">
        <div class="slider">
            <div class="slide"
                style="background-image: url(https://images.unsplash.com/photo-1541849546-216549ae216d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80)">
                <h3>Prague</h3>
            </div>
            <div class="slide"
                style="background-image: url(https://images.unsplash.com/photo-1605701877331-645ad05dcb97?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80);">
                <h3>Paris</h3>
            </div>
            <div class="slide"
                style="background-image: url(https://images.unsplash.com/photo-1505761671935-60b3a7427bad?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80);">
                <h3>London</h3>
            </div>
            <div class="slide"
                style="background-image: url(https://images.unsplash.com/photo-1599946347335-f79abb1ca0e9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80)">
                <h3>Berlin</h3>
            </div>
            <div class="slide"
                style="background-image: url(https://images.unsplash.com/photo-1543783207-ec64e4d95325?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80);">
                <h3>Madrid</h3>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
